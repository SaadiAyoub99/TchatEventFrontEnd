<body>
    <div class="container mt-5 ">
        <mat-card-title class="title" style="margin-top: 7%;"><b>Demande d'organiser Evenement</b></mat-card-title>
        <div class="row">
            <form #demandeEventForm="ngForm" (submit)="demandeEvent(demandeEventForm)">
                <mat-card style="width: 45%; margin-top: 2%; margin-left: 9%; background-color: rgb(230, 230, 238);">
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Titre d'evenement</mat-label>
                                <input matInput placeholder="Titre d'evenement" [(ngModel)]="dEvent.titre" name="titre">
                                <mat-icon matSuffix>text_fields</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Prix de place</mat-label>
                                <input matInput placeholder="Prix en dirhame" [(ngModel)]="dEvent.prixPlace"
                                    name="prixPlace">
                                <mat-icon matSuffix>attach_money</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Heure de debut de l'evenement</mat-label>
                                <select matNativeControl [(ngModel)]="dEvent.heureDebut" name="heureDebut">
                                    <option value="09:00 - 11:00">10:00 - 12:00</option>
                                    <option value="11:30 - 13:30">11:30 - 13:30</option>
                                    <option value="15:00 - 17:00">15:00 - 17:00</option>
                                    <option value="17:30 - 19:30">17:30 - 19:30</option>
                                </select>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Date d'organisation</mat-label>
                                <input matInput [matDatepicker]="picker" [(ngModel)]="dEvent.dateOrganisation"
                                    name="dateOrganisation">
                                <mat-datepicker-toggle matSuffix [for]="picker">
                                </mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Selectionner la salle</mat-label>
                                <mat-select [(ngModel)]="idSalle" name="salle">
                                    <mat-option *ngFor="let s of salle " [value]="s.id">{{ s.name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Selectionner la categorie de sujet</mat-label>
                                <mat-select [(ngModel)]="idCategorie" name="categorie">
                                    <mat-option *ngFor="let c of categorie " [value]="c.id">{{ c.name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="Description" [(ngModel)]="dEvent.description" name="description"></textarea>
                        <mat-icon matSuffix>description</mat-icon>
                    </mat-form-field>
                    <mat-card-content align="end">
                        <div>
                            <section>
                                <div>
                                    <button mat-raised-button color="primary">Envoyer la demande</button>
                                </div>
                            </section>
                        </div>
                    </mat-card-content>
                </mat-card>
            </form>
            <mat-card style="width: 40%; margin-top: -32.4%; margin-left: 54.4%; background-color: rgb(230, 230, 238);  ">
                <div>
                    <input type="file" multiple value="select" #selectFile (change)="onFileSelected($event)">
                </div>
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="2" rowHeight="2:2">
                            <mat-grid-tile *ngFor="let file of dEvent.eventImage; let i = index;">
                                <div style="position: relative">
                                    <span class="btn-remove-image" (click)="openSnackBar()" (click)="removeImages(i)">x</span>
                                    <img [src]="file.url" width="150px" height="200px">
                                </div>
                            </mat-grid-tile>
                          </mat-grid-list>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</body>
