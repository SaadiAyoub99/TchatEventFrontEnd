
<body>
    <div>
        <h1 mat-dialog-title class="title"><b>Espace de réservation</b></h1>

        <body>
            <form #demandeEventForm="ngForm" (submit)="ReserveTicket()">
                <div mat-dialog-content>
                    <p style="color: #000000; margin-left: 37%; margin-top: 30px ;font-size: 1.2em; "><b>Choix de votre place </b></p>
                    <br>
                    <button class="btn btn-success place"  *ngFor="let p of data.listPlace" >N° {{ p.numero }}</button>

                </div>
                <div style="margin-top: 30px" align="end">
                    <button type="submit" mat-raised-button mat-dialog-close color="primary">Réserver</button>
                </div>
            </form>
        </body>
    </div>
</body>
