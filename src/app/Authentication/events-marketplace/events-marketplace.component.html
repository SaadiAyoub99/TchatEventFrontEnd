<body>
    <div class="container mt-5">
        <mat-grid-list cols="4" rowHeight="2.3:4.5" gutterSize="10">
            <mat-grid-tile *ngFor="let e of eventPending" style="background-color: rgb(230, 230, 238);">
                <div class="row p-3">
                    <div class="image-container">
                        <img class="page" [src]="e.eventImage[0].url" alt="">
                    </div>
                    <div class="mt-3">
                        <p style="color: #000000; "><b>Titre</b>{{" " + e.titre}}</p>
                        <!-- <p style="color: #000000;"><b>Categorie </b>{{" " + e.categorie.name}}</p> -->
                        <p style="color: #000000;"><b>Organisateur </b> {{" " + e.user.userFirstName + " " + e.user.userLastName}}</p>
                        <p style="color: #000000;"><b>Prix de place </b>{{" " + e.prixPlace + " DH"}}</p>
                        <!-- <p style="color: #000000;"><b>Nombre des places Totaux</b> {{" " + e.salle.nbrPlace}} </p> -->
                        <p style="color: #000000;"><b>Date</b> {{" " + e.dateOrganisation}} </p>
                        <p style="color: #000000;"><b>Heure</b> {{" " + e.heureDebut}} </p>
                        <p style="color: #000000;"><b>Lieu d'événement</b> <br>{{" " + e.salle.name}} </p>
                    </div>
                    <br>
                    <div class="mt-2" style="margin-left: 89px;">
                        <button mat-button color="primary" (click)="eventDescription(e)">Voir Details</button>
                        <button mat-raised-button color="primary" (click)="showDescription(e,'500ms','250ms')">Réserver</button>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</body>
